{% extends 'base.html' %}

{% block title %} Total {% endblock %}

{% block content %}

<div class="container" id="container__dashboard">
  <div class="row ms-3 me-3" style="margin-bottom:4.5rem">
    <h2 class="m-4"> TOTAL TABLE </h2>
    <div class="row">
      <div class="col-xxl-6">
        <div class="card mt-4 mb-4">
          <div class="card-header">
            <i class="fa-solid fa-receipt me-1"></i>
          </div>

          <div class="card-body">
            <table id="table"
              data-search="true" data-pagination="true" data-show-columns="true"
            >
              <thead>
                <tr>
                  <th data-field="year" data-sortable="true">YEAR</th>
                  <th data-field="month">MONTH</th>
                  <th data-field="date">DATE</th>
                  <th data-field="income">INCOME</th>
                  <th data-field="outcome">OUTCOME</th>
                </tr>
              </thead>
            </table>
          </div>
      </div>
      </div>
    </div>

  </div>
</div>
<!-- JavaScript Start -->
{% block javascript %}
<script>

const table_data = {{ dataset | tojson }}

$(document).ready(() => {
  $('#table').bootstrapTable({ data: table_data })
})

</script>
{% endblock %}
<!-- JavaScript End -->
{% endblock %}
